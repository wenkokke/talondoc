minimum_pre_commit_version: "2.9.0"
exclude: "^(build|example)"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-byte-order-marker
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: fix-byte-order-marker
      - id: requirements-txt-fixer
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.0.1"
    hooks:
      - id: prettier
        exclude: "^(tests/data/golden|src/talondoc/_cache_builtin/resources|)s"
  - repo: https://github.com/ikamensh/flynt/
    rev: "1.0.1"
    hooks:
      - id: flynt
  - repo: https://github.com/pycqa/isort
    rev: "5.12.0"
    hooks:
      - id: isort
        args: ["--profile=black", "--filter-files", "--line-width=88"]
  - repo: https://github.com/psf/black
    rev: "23.7.0"
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.14.1"
    hooks:
      - id: mypy
        args: ["--config-file", "pyproject.toml"]
        additional_dependencies:
          [
            "types_click",
            "types_docutils",
            "types_editdistance",
            "types_jinja2",
            "types_pytz",
            "types_setuptools",
          ]
        exclude: "^src/talondoc/_compat_singledispatchmethod\\.py$"
  - repo: https://github.com/wenkokke/talonfmt
    rev: 1.10.1
    hooks:
      - id: talonfmt
        args: ["--in-place", "--max-line-width=88"]
        language_version: python3.10
