minimum_pre_commit_version: "2.9.0"
exclude: "^(build|example)"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-byte-order-marker
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: fix-byte-order-marker
      - id: requirements-txt-fixer
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v4.0.0-alpha.8"
    hooks:
      - id: prettier
        exclude: "^(tests/data/golden|src/talondoc/_cache_builtin/resources|)s"
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
      # Run the linter.
      - id: ruff
        args: ["--fix"]
      # Run the formatter.
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.16.0"
    hooks:
      - id: mypy
        args: ["--config-file", "pyproject.toml"]
        additional_dependencies:
          [
            "types_click",
            "types_docutils",
            "types_editdistance",
            "types_jinja2",
            "types_pytz",
            "types_setuptools",
          ]
        exclude: "^src/talondoc/_compat_singledispatchmethod\\.py$"
  - repo: https://github.com/wenkokke/talonfmt
    rev: 1.10.2
    hooks:
      - id: talonfmt
        args: ["--in-place", "--max-line-width=88"]
        language_version: python3.10
