name: CI

on:
  push:
    branches:
      - "main"
    tags:
      - "*"
  pull_request:
    types:
      - opened
      - synchronize

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Test on ${{ matrix.os.name }}

    strategy:
      matrix:
        os:
          - name: Linux
            type: ubuntu-latest
          - name: macOS
            type: macos-latest
          - name: Windows
            type: windows-latest

    runs-on: ${{ matrix.os.type }}

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: |
            3.9
            3.10
            3.11

      - name: Build & Test
        run: pipx run tox run

  release:
    name: Release
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')
    uses: ./.github/workflows/release.yml
